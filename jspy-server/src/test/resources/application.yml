debug: false

spring:
  application:
    name: jspy-server
  profiles:
    active: dev
  thymeleaf:
    cache: false
  cache:
    type: CAFFEINE
    caffeine:
      spec: initialCapacity=10240,maximumSize=102400,expireAfterAccess=10m

mybatis:
  configuration:
    mapUnderscoreToCamelCase: true


jspy:
  enable: false


custom:
  data-reserve-dates: 30
  shrink-start-dates: 3