debug: false

spring:
  application:
    name: jspy-server
  profiles:
    active: prod
  thymeleaf:
    cache: true
  cache:
    type: CAFFEINE
    caffeine:
      spec: initialCapacity=10240,maximumSize=102400,expireAfterAccess=10m

server:
  port: 8190


mybatis:
  configuration:
    mapUnderscoreToCamelCase: true


jspy:
  enable: true
  app-code: jSpyCons
  server-host: 127.0.0.1
  serverPort: 8190
  use-ssl: false
  watcher:
    enable: true


custom:
  data-reserve-dates: 30
  shrink-start-dates: 1