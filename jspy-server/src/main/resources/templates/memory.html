<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/head::head"></div>
<body>

<div class="wrap">
    <div th:replace="common/nav::nav"></div>
    <main>
        <div class="form-inline row toolbar">
            <div class="input-group col-lg-8 col-md-8">
                <!--时间选择-->
                <input type="text" id="date_picker" class="form-control" placeholder="申请日期范围" minlength="270px"
                       readonly/>
                <span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span>
                <input type="hidden" id="startTimeMem" value=""/>
                <input type="hidden" id="endTimeMem" value=""/>
                <span class="input-group-addon">
                    <input type="checkbox" id="enableAutoRefresh" value="enable" aria-label="动态刷新"> &nbsp;动态刷新
                </span>
                <!--下拉按钮 内存对象选择-->
                <div class="input-group-btn">
                    <button type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        内存对象选择 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li th:each="n: ${memTypeNames}"><a th:href="|javascript:test('${n}')|" th:text="${n}"></a></li>
                        <li role="separator" class="divider"></li>
                        <li th:each="n: ${heapPoolNames}"><a th:href="|javascript:test('${n}')|" th:text="${n}"></a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li th:each="n: ${nonHeapPoolNames}"><a th:href="|javascript:test('${n}')|" th:text="${n}"></a>
                        </li>
                    </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
        </div>
        <!--报表框-->
        <div id="memoryChart" style="width: 100%; height:400px;"></div>
    </main>
    <div th:replace="common/footer::footer"></div>
</div>


<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    const memoryChart = echarts.init(document.getElementById('memoryChart'), 'macarons');
    loadChartContinuously(memoryChart, '/memory/find-by-params', '堆内存使用量', true);

    function test(memObj) {
        let enableAutoRefresh = $("#enableAutoRefresh").prop('checked');
        let condition = memObj;
        let start = $("#startTimeMem").val();
        let end = $("#endTimeMem").val();
        if (enableAutoRefresh) {
            end = -1;
        }
        obtainData(memoryChart, '/memory/find-by-params', condition, start, end)
    }

    loadDateRangePicker($('#date_picker'), function (start, end) {
        $("#startTimeMem").val(start);
        $("#endTimeMem").val(end);
    });
</script>

</body>
</html>
