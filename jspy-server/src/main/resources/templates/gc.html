<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/head::head"></div>
<body>

<div class="wrap">
    <div th:replace="common/nav::nav"></div>
    <main>
        <div class="form-inline row toolbar">
            <div class="input-group col-lg-10 col-md-10">
                <!--时间选择-->
                <input type="text" id="date_picker" class="form-control" placeholder="选择日期范围" minlength="270px" readonly/>
                <span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span>
                <input type="hidden" id="startTimeGc" value=""/>
                <input type="hidden" id="endTimeGc" value=""/>
                <input type="hidden" id="gcTarget" value="MAJOR"/>
                <span class="input-group-addon">
                    <input type="checkbox" id="enableAutoRefresh" onclick="refreshChart()" checked /> &nbsp;动态刷新
                </span>
            </div><!-- /input-group -->
        </div>
        <!--报表框-->
        <div id="gcHistogramChart" style="width: 100%; height:420px;"></div>
        <div>&nbsp;</div>
        <div id="gcCountChart" style="width: 100%; height:420px;"></div>
    </main>
    <div th:replace="common/footer::footer"></div>
</div>


<script type="text/javascript">

    const memChart = initAndLoadJSpyChart($('#gcHistogramChart'), '/api/gc/find-by-params', 'MAJOR');
    const memPeakChart = initAndLoadJSpyChart($('#gcCountChart'), '/api/gc/find-count-by-params', 'MAJOR');

    function refresh(target) {
        $("#gcTarget").val(target);
        refreshChart();
    }

    function refreshChart() {
        let target = $("#gcTarget").val();
        if (!target) {
            return;
        }
        let start = $("#startTimeGc").val();
        let end = $("#endTimeGc").val();

        let enableAutoRefresh = $("#enableAutoRefresh").prop('checked');
        if (enableAutoRefresh) {
            end = -1;
        }

        memChart.refresh(target, start, end);
        memPeakChart.refresh(target, start, end);
    }

    loadDateRangePicker($('#date_picker'), function (start, end) {
        $("#startTimeGc").val(start.valueOf());
        $("#endTimeGc").val(end.valueOf());
        refreshChart();
    });
</script>

</body>
</html>
