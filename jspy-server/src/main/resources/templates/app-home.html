<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/head::head"></div>
<body>

<div class="wrap">
    <div th:replace="common/nav::nav"></div>
    <main>
        <div id="memoryCharts" style="width: 100%; height:400px;"></div>
    </main>
    <div th:replace="common/footer::footer"></div>
</div>


<script type="text/javascript">

    const REQUEST_START_TIME = new Date().getTime() - 60 * 60 * 1000;

    const REQUEST_INTERVAL = 6 * 1000;

    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('memoryCharts'), 'macarons');

    loadChart(myChart, '/memory/find-by-params', '堆内存');

    function loadChart(chart, url, type) {
        chart.showLoading();
        obtainData(chart, url, type, 0);
    }

    function option() {
        // 指定图表的配置项和数据
        return {
            tooltip: {
                // 当trigger为’item’时只会显示该点的数据，为’axis’时显示该列下所有坐标轴所对应的数据。
                trigger: 'axis',
                formatter: function (params) {
                    let res = '<p>时间：' + new Date(params[0].axisValue * 1).format("yy-MM-dd HH:mm") + '</p>';
                    for (let i = 0; i < params.length; i++) {
                        res += '<p>' + params[i].seriesName + '：' + (params[i].data[1] * 1).formatSize() + '</p>'
                    }
                    return res;
                }
            },
            title: {},
            legend: {},
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: function (value) {
                        return (1 * value).formatSize()
                    }
                }
            },
            xAxis: {
                type: 'time'
            },
            grid: {
                show: true,
                bottom: 72
            },
            dataZoom: [{
                start: 0,
                end: 100
            }]
        };
    }

    /**
     * 向后台请求数据
     */
    function obtainData(chart, url, type, startTime) {
        if (startTime <= 0) {
            startTime = REQUEST_START_TIME;//12 * 60 * 60 * 1000;
        }
        let endTime = new Date();

        $.ajax({
            type: "post",
            contentType: "application/json",
            url: url,
            async: true,
            data: JSON.stringify({
                type: type,
                startTime: startTime,
                endTime: endTime
            }),
            dataType: "json",
            timeout: 2 * 60 * 1000,
            success: function (result) {
                if (result) {
                    if ('undefined' == typeof chart.getOption()) {
                        init(chart, result)
                    } else {
                        refresh(chart, result);
                    }
                }
                setTimeout(function () {
                    obtainData(chart, url, type, endTime);
                }, REQUEST_INTERVAL);
            },
            error: function (errorMsg) {
                console.log("图表请求数据失败:" + errorMsg.toString());
                setTimeout(function () {
                    obtainData(chart, url, type, endTime);
                }, 3 * 60 * 1000);
            }
        });
    }

    /**
     * 初始化图表配置
     */
    function init(chart, result) {
        let opt = option();

        opt.title.text = result.title;
        opt.series = result.series;
        opt.legend.data = result.legend;

        chart.setOption(opt);

        chart.hideLoading();
    }

    /**
     * 刷新报表数据
     */
    function refresh(chart, result) {
        let series = chart.getOption().series;

        for (let i = 0; i < series.length; i++) {
            for (let j = 0; j < result.series[i].data.length; j++) {
                series[i].data.shift();
                series[i].data.push(result.series[i].data[j]);
            }
        }

        chart.setOption({
            series: series
        })
    }
</script>

</body>
</html>
