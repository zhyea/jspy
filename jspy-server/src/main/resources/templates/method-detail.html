<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/head::head"></div>
<body>

<div class="wrap">
    <div th:replace="common/nav::nav"></div>
    <main>
        <div class="page-header">
            <h4 th:text="|方法: ${session.methodName}|"></h4>
        </div>

        <!--chart-->
        <div class="form-inline row toolbar">
            <div class="input-group col-lg-10 col-md-10">
                <!--时间选择-->
                <input type="text" id="date_picker" class="form-control" placeholder="选择日期范围" minlength="270px" readonly/>
                <span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span>
                <input type="hidden" id="startTimeMethod" value=""/>
                <input type="hidden" id="endTimeMethod" value=""/>
                <span class="input-group-addon">
                    <input type="checkbox" id="enableAutoRefresh" onclick="refreshChart()" checked/> &nbsp;动态刷新
                </span>
            </div><!-- /input-group -->
        </div>

        <!--报表框-->
        <div id="methodHistogramChart" style="width: 100%; height:420px;"></div>
        <div>&nbsp;&nbsp;</div>

        <!--GC记录表-->
        <table id="methodTable"
               data-toggle="table"
               data-classes="table table-bordered table-hover table-striped"
               data-thead-classes="thead-light"
               data-show-columns=true
               data-show-refresh=true
               data-sort-name="eventTime"
               data-sort-order="desc"
               data-smart-display=true
               data-mobile-responsive=true
               data-method="post"
               data-pagination=true
               data-side-pagination='server'
               data-page-size=15
               data-page-list=[15,30,50,All]
               data-url="/api/method/find-in-page">
            <thead>
            <tr>
                <th data-sortable=true data-field="eventTime" data-formatter="formatTime" data-halign="center">时间</th>
                <th data-sortable=true data-field="count" data-formatter="formatLong" data-align="right">次数</th>
                <th data-sortable=true data-field="failedCount" data-formatter="formatLong" data-visible="false" data-align="right">失败次数</th>
                <th data-sortable=true data-field="max" data-formatter="formatLong" data-align="right">最大</th>
                <th data-sortable=true data-field="min" data-formatter="formatLong" data-align="right">最小</th>
                <th data-sortable=true data-field="mean" data-formatter="formatLong" data-align="right">平均</th>
                <th data-sortable=true data-field="stdDev" data-formatter="formatLong" data-align="right">标准差</th>
                <th data-sortable=true data-field="median" data-formatter="formatLong" data-align="right">中值</th>
                <th data-sortable=true data-field="percentile75" data-formatter="formatLong" data-align="right">75%</th>
                <th data-sortable=true data-field="percentile90" data-formatter="formatLong" data-align="right">90%</th>
                <th data-sortable=true data-field="percentile95" data-formatter="formatLong" data-align="right">95%</th>
                <th data-sortable=true data-field="percentile98" data-formatter="formatLong" data-align="right">98%</th>
                <th data-sortable=true data-field="percentile999" data-formatter="formatLong" data-align="right">99.9%
                </th>
            </tr>
            </thead>
        </table>
        <div>&nbsp;&nbsp;</div>

    </main>
    <div th:replace="common/footer::footer"></div>
</div>


<script type="text/javascript">

    const methodHistogramChart = initAndLoadJSpyChart($('#methodHistogramChart'), '/api/method/find-by-params', '');

    function refreshChart() {
        let start = $("#startTimeMethod").val();
        let end = $("#endTimeMethod").val();

        let enableAutoRefresh = $("#enableAutoRefresh").prop('checked');
        if (enableAutoRefresh) {
            end = -1;
        }

        methodHistogramChart.refresh('', start, end);
    }

    loadDateRangePicker($('#date_picker'), function (start, end) {
        $("#startTimeMethod").val(start.valueOf());
        $("#endTimeMethod").val(end.valueOf());
        refreshChart();
    });
</script>

</body>
</html>
