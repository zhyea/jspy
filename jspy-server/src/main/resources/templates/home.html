<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/head::head"></div>
<body>

<div class="wrap">
    <div th:replace="common/nav::nav"></div>
    <main>
        <div id="memoryCharts" style="width: 100%; height:400px;"></div>
    </main>
    <div th:replace="common/footer::footer"></div>
</div>


<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('memoryCharts'), 'macarons');

    // 指定图表的配置项和数据
    option = {
        tooltip: {
            // 当trigger为’item’时只会显示该点的数据，为’axis’时显示该列下所有坐标轴所对应的数据。
            trigger: 'axis',
            formatter: function (params) {
                var res = '<p>时间：' + new Date(params[0].axisValue * 1).format("yy-MM-dd HH:mm") + '</p>'
                for (var i = 0; i < params.length; i++) {
                    res += '<p>' + params[i].seriesName + ': ' + (params[i].data[1] * 1).formatSize() + '</p>'
                }
                return res;
            }
        },
        title: {},
        legend: {},
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: function (value) {
                    return (1 * value).formatSize()
                }
            }
        },
        xAxis: {
            type: 'time',
            axisLabel: {
                rotate: 0
            }
        },
        grid: {
            show: true,
            bottom: 72
        },
        dataZoom: [{
            start: 0,
            end: 100
        }]
    };


    myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画

    let startTime = new Date().getMilliseconds() - 12 * 60 * 60 * 1000;

    function obtainData(url, type, startTime) {
        $.ajax({
            type: "post",
            contentType: "application/json",
            url: url,
            data: JSON.stringify({
                type: type,
                startTime: startTime
            }),
            dataType: "json",
            timeout: 2 * 60 * 1000,
            success: function (result) {
                refresh(result);
                obtainData(url, startTime);
            },
            error: function (errorMsg) {
                obtainData(url, startTime);
            },
        });
    }

    $.ajax({
        type: "post",
        contentType: "application/json",
        url: "/memory/find-by-params",
        data: JSON.stringify({
            type: "堆内存",
            startTime: startTime
        }),
        timeout: 20000,
        async: true, //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
        dataType: "json", //返回数据形式为json
        success: function (result) {
            //请求成功时执行该函数内容，result即为服务器返回的json对象
            if (result) {
                myChart.hideLoading();    //隐藏加载动画
                option.title.text = result.title;
                option.xAxis.data = result.xAxis;
                option.series = result.series;
                option.legend.data = result.legend;

                myChart.setOption(option);
            }

        },
        error: function (errorMsg) {
            alert("图表请求数据失败!");
            myChart.hideLoading();
        }
    });

    function refresh(data){

    }
</script>

</body>
</html>
